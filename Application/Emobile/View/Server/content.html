<extend name="Base:index" />
<block name="Public">
    <style>
        .public-page-title{
            font-size: 0.4rem;
        }
    </style>
    <div class="select-page-banner">
        <div class="core">
            <div class="public-title">
                <div class="public-page-title public">{$data.ename}</div>
                <div class="public-page-info public">
                    <ul>
                        <li>Release：{$data.etimes}</li>
                        <li>Browse：{$data.click} times</li>
                    </ul>
                </div>
            </div>
            <div class="public-page-content-box public">
                <div class="public-page-content">
                    {$data.econtent|htmlspecialchars_decode}
                </div>
            </div>
        </div>
    </div>
</block>
