<extend name="Base:index" />
<block name="Public">
    <style>
        .public-page-info {
            margin: 0.1rem 0;
        }
    </style>
    <div class="zp-page-banner">
        <div class="core">
            <div class="public-title hr">
                <span>人才招聘</span>
            </div>
            <div class="public-page-info public">
                <ul>
                    <volist name="data" id="vo">
                        <li>招聘岗位：{$vo.posts}</li>
                        <li>学历要求：{$vo.qualifications}</li>
                    </volist>
                </ul>
            </div>
            <div class="public-page-content-box public">
                <div class="public-page-content">
                    <volist name="data" id="vo">
                        {$vo.content|htmlspecialchars_decode}
                    </volist>
                </div>
            </div>
        </div>
    </div>
</block>
