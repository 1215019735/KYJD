<extend name="Base:index" />
<block name="Public">
    <div class="news-page-banner">
        <div class="core">
            <div class="public-title">
                <div class="public-page-title public">{$data.title}</div>
                <div class="public-page-info public">
                    <ul>
                        <li>发布时间：{$data.times}</li>
                        <li>浏览次数：{$data.click}次</li>
                    </ul>
                </div>
            </div>
            <div class="public-page-content-box public">
                <div class="public-page-content">
                    {$data.content|htmlspecialchars_decode}
                </div>
            </div>
        </div>
    </div>
</block>
