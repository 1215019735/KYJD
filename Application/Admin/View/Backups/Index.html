<extend name="Base:Index" />
<block name="Public">
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb">
                <a href="javascript:void(0)" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> <span>首页</span></a>
                <a href="{:U('Index')}" class="current"><span>数据备份-管理</span></a>
            </div>
            <h1>数据备份-管理中心</h1>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
                            <h5>数据备份</h5>
                        </div>
                        <form id="form" method="post">
                            <div class="widget-content">
                                <div class="btn-group mb10">
                                    <button id="backups" ajax-url="{:U('Backups')}" type="button" class="btn btn-danger"
                                        onclick="common.confAction('#backups',{},'确定备份？')"><i class="icon-plus"></i> 备份</button>
                                    <button id="delall" ajax-url="{:U('Delete')}" type="button" class="btn"
                                        onclick="common.DelAll('#form','#delall')"><i class="icon-remove"></i> 删除所选</button>
                                    <button type="button" class="btn" onclick="history.back()"><i class="icon-chevron-left"></i>
                                        返回</button>
                                </div>
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th class="check">
                                                <input type="checkbox" name="checkall" />
                                            </th>
                                            <th>文件名</th>
                                            <th>备份时间</th>
                                            <th class="handle"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="data" item="vo">
                                            <tr class="odd gradeX">
                                                <td class="center fontCenter">
                                                    <input type="checkbox" name="checkbox" value="{$vo.name}">
                                                </td>
                                                <td class="center fontCenter">{$vo.name}</td>
                                                <td class="center fontCenter">{$vo.times}</td>
                                                <td class="center fontCenter">
                                                    <div class="btn-group">
                                                        <a href="javascript:void(0);" id="restore" ajax-url="{:U('Restore')}"
                                                            onclick="common.confAction('#restore',{id:'{$vo.name}'},'确定还原？')"
                                                            class="btn btn-mini btn-info">
                                                            <i class="icon-edit"></i> 还原
                                                        </a>
                                                        <a href="javascript:void(0);" id="delete" ajax-url="{:U('Delete')}"
                                                            onclick="common.confAction('#delete',{id:'{$vo.name}'},'确定删除？')"
                                                            class="btn btn-mini btn-info">
                                                            <i class="icon-remove"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
