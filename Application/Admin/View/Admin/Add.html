<extend name="Base:Index" />
<block name="Public">
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="javascript:void(0)" title="Go to Home" class="tip-bottom"><i class="icon-home"></i><span>首页</span></a>
                <a href="{:U('Index')}" class="tip-bottom"><span>管理员-管理</span></a>
                <a href="{:U('Add')}" class="current">添加-管理员</a>
            </div>
            <h1>管理员-添加页面</h1>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>管理员</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form id="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">登录名 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 240px;" placeholder="登录名" name="loginname"
                                            required />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">密码 :</label>
                                    <div class="controls">
                                        <input type="password" class="span11" style="width: 240px;" placeholder="密码"
                                            name="password" required />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">名称 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 240px;" placeholder="名称" name="truename"
                                            required />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">管理级别 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 240px;" placeholder="管理级别" name="groupname"
                                            required />
                                        <p class="helper-block">101为最高级（超级管理员）</p>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="btn-group" style="margin-left:180px;">
                                        <button class="btn btn-success"><i class="icon-ok"></i> 保存</button>
                                        <button type="button" class="btn" onclick="history.back()"><i class="icon-chevron-left"></i>取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            //表单验证
            $().ready(function () {
                $('#form').validate();
            });
        });
    </script>
</block>
