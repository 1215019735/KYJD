<extend name="Base:Index" />
<block name="Public">
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="javascript:void(0)" title="Go to Home" class="tip-bottom"><i class="icon-home"></i><span>首页</span></a>
                <a href="{:U('In')}" class="tip-bottom"><span>内部展示-管理</span></a>
                <a href="{:U('InEdit')}" class="current">修改-内部展示</a></div>
            <h1>内部展示-修改页面</h1>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>内部展示</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form id="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">选择分类 :</label>
                                    <div class="controls">
                                        <select name="category">
                                            <volist name="cate" id="vo">
                                                <if condition="$vo.id eq $category">
                                                    <option value="{$vo.id}" selected>{$vo.str}{$vo.name}</option>
                                                    <else />
                                                    <option value="{$vo.id}">{$vo.str}{$vo.name}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">图片 :</label>
                                    <div class="controls">
                                        <input type="text" id="url" name="img" value="{$data.img}" />
                                        <button id="image" class="btn btn-success" type="button">选择图片</button>
                                        <div id="imageView">
                                            <img src="{$data.img}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">排序 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 100px;" required digits="true"
                                            max="1000000" min="0" name="orderid" value="{$data.orderid}" />
                                        <p class="helper-block">100000以内数字（倒序）</p>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="btn-group" style="margin-left:180px;">
                                        <button class="btn btn-success"><i class="icon-ok"></i> 保存</button>
                                        <button type="button" class="btn btn-success" onclick="history.back()"><i class="icon-chevron-left"></i>
                                            取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__Public__/kindeditor/kindeditor-all.js"></script>
    <script src="__Public__/kindeditor/lang/zh-CN.js"></script>
    <script src="__Public__/kindeditor/plugins/code/prettify.js"></script>
    <script>
        $(document).ready(function () {
            KindEditor.ready(function (K) {
                var editor = K.editor({
                    allowFileManager: true
                });

                //上传图片
                K('#image').click(function () {
                    editor.loadPlugin('image', function () {
                        editor.plugin.imageDialog({
                            showRemote: false,
                            imageUrl: K('#url').val(),
                            clickFn: function (url, title, width, height,
                                border, align) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/Admin/Index/Thumb',
                                    data: {
                                        'width': 589,
                                        'height': 432,
                                        'url': url
                                    },
                                    dataType: 'JSON',
                                    success: function (data) {
                                        $("#licensecheck").html("");
                                        var div = K('#imageView');
                                        div.html('');
                                        div.append('<img src="' + data + '" />');
                                        K('#url').val(data);
                                        editor.hideDialog();
                                    }
                                });
                            }
                        });
                    });
                });
            });

            //表单验证
            $().ready(function () {
                $('#form').validate();
            });
        });
    </script>
</block>
