<extend name="Base:Index" />
<block name="Public">
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="javascript:void(0)" title="Go to Home" class="tip-bottom"><i class="icon-home"></i><span>首页</span></a>
                <a href="{:U('Index')}" class="tip-bottom"><span>新闻资讯-管理</span></a>
                <a href="{:U('Add')}" class="current">添加-新闻资讯</a></div>
            <h1>新闻资讯-添加页面</h1>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>新闻资讯</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form id="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">选择分类 :</label>
                                    <div class="controls">
                                        <select name="category">
                                            <volist name="cate" id="vo">
                                                <option value="{$vo.id}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">图片 :</label>
                                    <div class="controls">
                                        <input type="text" id="url" name="img" />
                                        <button id="image" class="btn btn-success" type="button">选择图片</button>
                                        <div id="imageView"></div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">标题 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="title" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">预览 :</label>
                                    <div class="controls">
                                        <textarea name="preview" style="width:90.6%;height:100px;"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">内容 :</label>
                                    <div class="controls">
                                        <textarea id="News_Add" name="content" style="width:91.48936170212765%;height:300px;"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">标题-英文版 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="etitle" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">预览-英文版 :</label>
                                    <div class="controls">
                                        <textarea name="epreview" style="width:90.6%;height:100px;"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">内容-英文版 :</label>
                                    <div class="controls">
                                        <textarea id="News_EAdd" name="econtent" style="width:91.48936170212765%;height:300px;"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">排序 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 100px;" required digits="true"
                                            max="1000000" min="0" name="orderid" value="0" />
                                        <p class="helper-block">100000以内数字（倒序）</p>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="btn-group" style="margin-left:180px;">
                                        <button class="btn btn-success"><i class="icon-ok"></i> 保存</button>
                                        <button type="button" class="btn btn-success" onclick="history.back()"><i class="icon-chevron-left"></i>
                                            取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__Public__/kindeditor/kindeditor-all.js"></script>
    <script src="__Public__/kindeditor/lang/zh-CN.js"></script>
    <script src="__Public__/kindeditor/plugins/code/prettify.js"></script>
    <script>
        $(document).ready(function () {
            var editor;
            KindEditor.ready(function (K) {
                editor = K.create('textarea[id="News_Add"]', {
                    allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFileManager: true,
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    cssPath: '__Public__/kindeditor/plugins/code/prettify.css',
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    fileManagerJson: '__Public__/kindeditor/php/file_manager_json.php',
                    afterCreate: function () {
                        var self = this;
                        K.ctrl(document, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                    }
                });
                prettyPrint();

                //上传图片
                K('#image').click(function () {
                    editor.loadPlugin('image', function () {
                        editor.plugin.imageDialog({
                            showRemote: false,
                            imageUrl: K('#url').val(),
                            clickFn: function (url, title, width, height,
                                border, align) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/Admin/Index/Thumb',
                                    data: {
                                        'width': 400,
                                        'height': 230,
                                        'url': url
                                    },
                                    dataType: 'JSON',
                                    success: function (data) {
                                        $("#licensecheck").html("");
                                        var div = K('#imageView');
                                        div.html('');
                                        div.append('<img src="' + data + '" />');
                                        K('#url').val(data);
                                        editor.hideDialog();
                                    }
                                });
                            }
                        });
                    });
                });
            });

            var Eeditor;
            KindEditor.ready(function (K) {
                Eeditor = K.create('textarea[id="News_EAdd"]', {
                    allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFileManager: true,
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    cssPath: '__Public__/kindeditor/plugins/code/prettify.css',
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    fileManagerJson: '__Public__/kindeditor/php/file_manager_json.php',
                    afterCreate: function () {
                        var self = this;
                        K.ctrl(document, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                    }
                });
                prettyPrint();
            });

            //表单验证
            $().ready(function () {
                $('#form').validate();
            });
        });
    </script>
</block>
