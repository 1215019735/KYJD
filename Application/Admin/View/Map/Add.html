<extend name="Base:Index" />
<block name="Public">
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="javascript:void(0)" title="Go to Home" class="tip-bottom"><i class="icon-home"></i><span>首页</span></a>
                <a href="{:U('Index')}" class="tip-bottom"><span>地图坐标-管理</span></a>
                <a href="{:U('Add')}" class="current">添加-地图坐标</a></div>
            <h1>地图坐标-添加页面</h1>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>地图坐标</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form id="form" method="post" class="form-horizontal" enctype="multipart/form-data">
                                <div class="control-group">
                                    <label class="control-label">东经 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="eastcoor" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">北纬 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="northcoor" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">坐标名称 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="coorname" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">坐标内容 :</label>
                                    <div class="controls">
                                        <textarea id="Map_Add" name="coorcontent" style="width:91.48936170212765%;height:300px;"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">坐标名称-英文版 :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" style="width: 300px;" name="ecoorname" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">坐标内容-英文版 :</label>
                                    <div class="controls">
                                        <textarea id="Map_EAdd" name="ecoorcontent" style="width:91.48936170212765%;height:300px;"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="btn-group" style="margin-left:180px;">
                                        <button class="btn btn-success"><i class="icon-ok"></i> 保存</button>
                                        <button type="button" class="btn btn-success" onclick="history.back()"><i class="icon-chevron-left"></i>
                                            取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__Public__/kindeditor/kindeditor-all.js"></script>
    <script src="__Public__/kindeditor/lang/zh-CN.js"></script>
    <script src="__Public__/kindeditor/plugins/code/prettify.js"></script>
    <script>
        $(document).ready(function () {
            var editor;
            KindEditor.ready(function (K) {
                editor = K.create('textarea[id="Map_Add"]', {
                    allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFileManager: true,
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    cssPath: '__Public__/kindeditor/plugins/code/prettify.css',
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    fileManagerJson: '__Public__/kindeditor/php/file_manager_json.php',
                    afterCreate: function () {
                        var self = this;
                        K.ctrl(document, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                    }
                });
                prettyPrint();
            });

            var Eeditor;
            KindEditor.ready(function (K) {
                Eeditor = K.create('textarea[id="Map_EAdd"]', {
                    allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFileManager: true,
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    cssPath: '__Public__/kindeditor/plugins/code/prettify.css',
                    uploadJson: '__Public__/kindeditor/php/upload_json.php',
                    fileManagerJson: '__Public__/kindeditor/php/file_manager_json.php',
                    afterCreate: function () {
                        var self = this;
                        K.ctrl(document, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                        K.ctrl(self.edit.doc, 13, function () {
                            self.sync();
                            K('form[name=example]')[0].submit();
                        });
                    }
                });
                prettyPrint();
            });

            //表单验证
            $().ready(function () {
                $('#form').validate();
            });
        })
    </script>
</block>
